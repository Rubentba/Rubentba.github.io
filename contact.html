<!DOCTYPE html>
<html>

<head>
    <title>Basic-Portfolio</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

</head>

<body>
    <header id="masterHeader">
        <div class="container">

            <a href="index.html" id="logo">Ruben Torres Beltran</a>

            <nav>

                <a href="portfolio.html">Portfolio</a>

                <a href="contact.html">Contact</a>

        </div>    
    </header>

    <div id="mainContainer" class="container">
        <section class="mainSection">
            <h1>Contact</h1>

            <form>
                <div class="inputs">

                    Name <input id="Name" type="text" name="Name" placeholder="John Doe" required="required">
                
                    Email <input id="Email" type="text" name="Email" placeholder="example@gmail.com" required="required">
                
                    Message <input id="Message" type="text" name="Message" required="required">
                
                    <input id="buttonSubmit" type="submit" value="Submit"required="required">
            </form>

        </section>

        <section class="sidebar">
            <div id="Connect">
                <h2>Connect with Me</h2> 
                
                <img src="assets/images/githubIcon.png" class="social" alt="Github">

                <img src="assets/images/linkedinIcon.png" class="social" alt="LinkedIn">
            </div> 
        </section>
    </div>

    <footer> 
        <div class="container">&copy; Copyright 2019 Ruben Torres Beltran</div>
    </footer>
